# @package _global_

# to execute this experiment run:
# python main.py experiment=s2_toy

name: s2_toy

defaults:
  - /manifold: nsphere
  - /model: rsgm
  - /dataset: vmf
  - /architecture: concat
  - /embedding: none

manifold:
  dim: 2

batch_size: 512
eval_batch_size: 512
warmup_steps: 100
steps: 5000
val_freq: 500
ema_rate: 0.999
eps: 1e-3