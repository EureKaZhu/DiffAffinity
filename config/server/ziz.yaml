# @package _global_
defaults:
  - base
  - override /hydra/launcher: submitit_slurm

# paths:
#   experiments: /data/ziz/not-backed-up/scratch/${oc.env:USER}/${PROJECT_NAME}/results

n_jobs: 8
num_gpus: 1

hydra:
  # job:
  #   env_set:
  #     XLA_FLAGS: --xla_gpu_cuda_data_dir=/opt/cuda11.1
  launcher:
    submitit_folder: ${hydra.sweep.dir}/.submitit/%j
    timeout_min: 2880
    cpus_per_task: ${num_gpus}
    tasks_per_node: 1
    mem_gb: 10
    name: ${hydra.job.name}
    partition: high-bigbayes-gpu
    max_num_timeout: 0
    array_parallelism: ${n_jobs}
    setup: ["export XLA_FLAGS='--xla_gpu_cuda_data_dir=/opt/cuda'", "export PATH=/opt/cuda/bin/:$PATH", "export LD_LIBRARY_PATH=/opt/cuda/lib64:$LD_LIBRARY_PATH", "export XLA_PYTHON_CLIENT_PREALLOCATE=false"]
    # setup: ["export XLA_PYTHON_CLIENT_PREALLOCATE=false"]
    executable: /data/ziz/not-backed-up/${oc.env:USER}/${PROJECT_NAME}/venv/bin/python
    additional_parameters: {
      "clusters": "srf_gpu_01",
      "wckey": "wck_${oc.env:USER}",
      "gres": "gpu:${num_gpus}",
      "nodelist": "zizgpu02.cpu.stats.ox.ac.uk"
      # "nodelist": "zizgpu04.cpu.stats.ox.ac.uk"
    }
